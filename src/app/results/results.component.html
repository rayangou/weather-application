<div class="progress" *ngIf="showProgressBar" style="margin-top: 10px;">
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div *ngIf="noResults">
    <div style="height: 20px;"></div>
    <div class="alert alert-warning" role="alert" id="noResult">
        {{errorMessage}}
    </div>
</div>
<br/>
<div id="results" *ngIf="!noResults && !showProgressBar">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <div class="nav nav-tabs" id="nav-tabs" role="tablist">
                <a href="#" *ngFor="let tab of tabs" [id]="tab.id" class="nav-item nav-link" [class.active]="tab.id === activeId" role="tab" data-toggle="tab" [attr.aria-controls]="tab.id+'-panel'" (click)="setActive(tab.id)">{{tab.title}}</a>
            </div>
        </li>
        <li class="nav-item ml-auto">
            <button class="btn tweet" (click)="tweet()">
                <img id="tweet" src="https://csci571.com/hw/hw8/Images/Twitter.png" alt="tweet">
            </button>
        </li>
        <li class="nav-item  fav-class">
            <button *ngIf="isFavorited()" class="btn" (click)="removeFavorite()">
                <i class="fa fa-star" style="color: orange;"></i>
            </button>
            <button *ngIf="!isFavorited()" class="btn" (click)="setFavorite()">
                <i class="fa fa-star-o"></i>
            </button>
        </li>
    </ul>
    <br>
    <br>
    <div class="tab-content" id="nav-tab-content">
        <div class="tab-pane" *ngIf="activeId==='current-tab'" [class.active]="activeId==='current-tab'" role="tabpanel" id="current-tab-panel" aria-labelledby="current-tab">
            <app-current-tab [weatherData]="weatherItem" [darkSkyParams]="darkSkyParams"></app-current-tab>
        </div>
        <div class="tab-pane" *ngIf="activeId==='hourly-tab'" [class.active]="activeId==='hourly-tab'" role="tabpanel" id="hourly-tab-panel" aria-labelledby="hourly-tab">
            <app-hourly-tab [weatherData]="weatherItem" [darkSkyParams]="darkSkyParams"></app-hourly-tab>
        </div>
        <div class="tab-pane" *ngIf="activeId==='weekly-tab'" [class.active]="activeId==='weekly-tab'" role="tabpanel" id="weekly-tab-panel" aria-labelledby="weekly-tab">
            <app-weekly-tab [weatherData]="weatherItem" [darkSkyParams]="darkSkyParams"></app-weekly-tab>
        </div>
    </div>
</div>
<div style="height: 30px;"></div>
